<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
       <meta charset="UTF-8">
    <title>TechWorld</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="fragments/navbar">Navbar</div>

<div class="container">
    <h2 class="text-center text-white m-3">All Brands</h2>
    <div th:each="brand : ${brands}" th:object="${brand}" class='row mb-4 d-flex justify-content-around'>
        <div class="brand-section col-md-5 mr-auto d-flex flex-column">
            <h2>Laptop brand:
                <span th:text="*{getName()}">Brand name</span>
            </h2>
            <div>Models:
                <table>
                    <tr>
                        <th>No</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Picture</th>
                    </tr>
                    <tr>
                        <th>No</th>
                        <th th:text="*{name}" >Model Name</th>
                        <th th:each="category : ${T(com.example.techworld.model.enums.CategoryEnum).LAPTOP}" th:text="${category}">Model Category</th>
                        <th><img alt="Tech Image" th:src="*{imageUrl}"
                                 class="img-thumbnail rounded"></th>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <div>
             <footer> </footer>
    </div>
</div>
</body>
</html>
